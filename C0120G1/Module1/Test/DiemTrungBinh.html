<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    // Hàm tính kết quả
    function tinh()
    {
        // Nhập độ C vào ô input
        var a = document.getElementById("a");
        var result = document.getElementById("result");

        // Tính tổng hai ô đầu tiên
        var tong =( (parseInt(a.value)*9 ) / 5 ) +32;

        // Gán giá trị vào ô thứ ba
        // Phải kiểm tra tổng hai số này có bị lỗi hay không
        if (!Number.isNaN(tong) ){
            result.value = tong;
        }
        else {
            result.value = 'Vui long nhap so';
        }
    }
</script>
Do C: <input type="text" id="a" value="" placeholder='nhập độ C' onkeyup="tinh() "/>
Kết quả: <input type="text" id="result" value=""/>
</body>
</html>
