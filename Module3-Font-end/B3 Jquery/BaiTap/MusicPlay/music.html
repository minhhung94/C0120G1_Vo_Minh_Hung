<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Jquery.css">
    <link rel="stylesheet" href="nghe_nhac.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .sidebar li{
            list-style: none;
        }
        #selectable li{
            height: 30px;
            margin: 3px;
        }
        #selectable li:hover{
            background: orangered;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col-sm-2">
            <img id="logo" src="image/logo.png">
        </div>
        <div class="col-sm-8">
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                <span class="input-group-text purple lighten-3" id="basic-text1">
                    <i class="fas fa-search text-white" aria-hidden="true"></i></span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
            </div>

        </div>
        <div class="col-sm-2">
            <img id="login" src="image/logon.png">
        </div>

    </div>
    <div class="row">
        <div class="col-sm-2">
            <ul class="sidebar" style="padding-left: 0px;padding-top: 30px">
                <li><a href="#">Trang chu</a> </li>
                <li><a href="#">Bai hat </a></li>
                <li><a href="#">Nghe Sy </a></li>
                <li><a href="#">Platlist </a></li>
                <li><a href="#">Mv</a></li>
            </ul>
        </div>
        <div class="col-sm-10 context">
            <div class="left">
                <div id="song1">
                    <div class="img1">
                    </div>
                    <p id="showtext"></p>
                    <audio id="showaudio" controls autoplay loop>
                        <source src="file/TinhSauThienThuMuonLoi.mp3">
                    </audio>
                </div>
            </div>
            <div class="right">
                <div class="box1">
                    <p class="title1">PlayList/Album</p>
                    <ol id="selectable">
                        <li class="ui-widget-content"><a id="s1" onclick="click1()">Tình sầu thiên thu</a></li>
                        <li class="ui-widget-content"><a id="s2" onclick="click2()">Vẫn nhớ</a></li>
                        <li class="ui-widget-content"><a id="s3" onclick="click3()">Yêu từ đâu mà ra</a></li>
                        <li class="ui-widget-content"><a id="s4" onclick="click4()">Cứ ngỡ</a></li>
                        <li class="ui-widget-content"><a id="s5" onclick="click5()">Yêu lại từ đầu</a></li>
                    </ol>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // $(function () {
    //     $("#selectable").selectable();
    // });
    function click1() {
        document.getElementById("showtext").innerText="Tình sầu thiên thu";
        document.getElementById("showaudio").src="file/TinhSauThienThuMuonLoi.mp3";
    }
    function click2() {
        document.getElementById("showtext").innerText="Vẫn nhớ";
        document.getElementById("showaudio").src="file/VanNhoCover.mp3";
    }
    function click3() {
        document.getElementById("showtext").innerText="Yêu từ đâu mà ra";
        document.getElementById("showaudio").src="file/YeuTuDauMaRaCover.mp3";
    }
    function click4() {
        document.getElementById("showtext").innerText="Cứ ngỡ";
        document.getElementById("showaudio").src="file/CuNgo.mp3";
    }
    function click5() {
        document.getElementById("showtext").innerText="Yêu lại từ đầu";
        document.getElementById("showaudio").src="file/YeuLaiTuDau.mp3";
    }
</script>
</body>
</html>
