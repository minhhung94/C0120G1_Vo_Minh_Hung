<div class="" style="margin: 0px;">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Contract Detail</b></h2>
        </div>
        <div class="col-sm-6">
          <a [routerLink]="['/contract-detail-add']" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Contract Detail</span></a>
          <div class="search-hero">
            <input class="form-control mt-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Nhập từ khoá tìm kiếm">
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
        </th>
        <th>Id Hợp Đồng</th>
        <th>Dịch vụ đi kèm</th>
        <th>Số lượng</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>

      <!--      <tr *ngFor="let contract of contracts" >-->
      <tr *ngFor="let contractDetail of contractDetails | filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">
        <td>
							<span class="custom-checkbox">
								<input type="checkbox" ng:id="${contract.id}" name="options[]" value="1">
								<label ng:for="${contract.id}"></label>
							</span>
        </td>
        <td>{{contractDetail.idContract}}</td>
        <td>{{contractDetail.accompany}}</td>
        <td>{{contractDetail.quantity}}</td>
        <!--                    nút edit và delete-->
        <td>
          <button [routerLink]="['/contract-detail-edit/'+contractDetail.id]" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" style="color: green">&#xE254;</i></button>
          <button (click)=openDialog(contractDetail.id) class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" style="color: red">&#xE872;</i></button>
        </td>
      </tr>

      </tbody>
    </table>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
    <!--    <pagination-controls (pageChange)="p = $event"></pagination-controls>-->
  </div>
</div>
