<div><h2 class="text-center" style="color: black">ADD CUSTOMER</h2></div>
<div class="row" style="text-align: center">
  <div>
    <form [formGroup]="formEditCustomer" class="col-md-6 offset-md-3">
<!--      <input type="hidden" name="id" field="*{id}">-->
      <div class="form-group row">
        <label class="col" style="width: 100%">
          Mã khách hàng
          <input type="text" class="form-control" formControlName="code">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('code').invalid && formEditCustomer.get('code').touched">
        <span *ngIf="formEditCustomer.get('code').hasError('required')"> Mã khách hàng is required!</span>
        <span *ngIf="formEditCustomer.get('code').hasError('pattern')">Mã khách hàng phải là KH-XXXX</span>
      </div>

      <div class="form-group row">
        <label class="col" style="width: 100%">
          Full Name
          <input type="text" class="form-control" formControlName="fullName">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('fullName').invalid && formEditCustomer.get('fullName').touched">
        Full Name is required!
      </div>
      <div class="form-group row">
        <label class="col" style="width: 100%">
          Ngày Sinh
          <input type="date" class="form-control" formControlName="birthday">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('birthday').invalid && formEditCustomer.get('birthday').touched">
        Birth Day is required!
      </div>

      <div class="form-group row">
        <label class="col" style="width: 100%">
          Số CMND
          <input type="number" class="form-control" formControlName="idCard">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('idCard').invalid && formEditCustomer.get('idCard').touched">
        <span *ngIf="formEditCustomer.get('idCard').hasError('required')">Số CMND is required!</span>
        <span *ngIf="formEditCustomer.get('idCard').hasError('pattern')">Số CMND phải là 9 số</span>
      </div>

      <div class="form-group row">
        <label class="col" style="width: 100%">
          Email
          <input type="email" class="form-control" formControlName="email">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('email').invalid && formEditCustomer.get('email').touched">
        Invalid email!
      </div>

      <div class="form-group row">
        <label class="col" style="width: 100%">
          Type Customer
          <select formControlName="typeCustomer" class="form-control">
            <option value="">Chọn</option>
            <option value="diamond">Diamond</option>
            <option value="platinium">Platinium</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="member">Member</option>
          </select>
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('typeCustomer').invalid && formEditCustomer.get('typeCustomer').touched">
        Type Customer is required!
      </div>
      <div class="form-group row">
        <label class="col" style="width: 100%">
          Address
          <input type="text" class="form-control" formControlName="address">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('address').invalid && formEditCustomer.get('address').touched">
        Address is required!
      </div>
      <div class="form-group row">
        <label class="col" style="width: 100%">
          Phone
          <input type="tel" class="form-control" formControlName="phone" placeholder="(+84)1234567890">
        </label>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formEditCustomer.get('phone').invalid && formEditCustomer.get('phone').touched">
        <span *ngIf="formEditCustomer.get('phone').hasError('required')">Phone is required</span>
        <span *ngIf="formEditCustomer.get('phone').hasError('pattern')">Phone must start with (+84) followed by 9 or 10 digits.</span>
      </div>
      <div class="form-group">
        <button class="btn btn-info" type="submit" [disabled]="formEditCustomer.invalid" (click)="editCustomer()">Lưu</button>
      </div>
    </form>
  </div>
</div>
