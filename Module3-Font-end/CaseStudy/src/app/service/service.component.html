<h2 class="text-center">User registration</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Service Name
      <input type="text" class="form-control" formControlName="service_name">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('gender').invalid && registerForm.get('service_name').touched">
    Service Name is required!
  </div>
  <div class="form-group row">
    <label class="col">
      Area Used
      <input type="text" class="form-control" formControlName="area_used" >
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('gender').invalid && registerForm.get('area_used').touched">
    Area Used is required!
  </div>
  <div class="form-group row">
    <label class="col">
      Rental Costs
      <input type="text" class="form-control" formControlName="rental" >
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Max Number Of People
      <input type="number" class="form-control" formControlName="max_number" >
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Type Rent
      <select formControlName="type_rent" class="form-control">
        <option value="day">Day</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Service Type
      <select formControlName="service_type" class="form-control">
        <option value="">Ch·ªçn</option>
        <option value="villa">Villa</option>
        <option value="house">House</option>
        <option value="room">Room</option>
      </select>
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('country').invalid && registerForm.get('country').touched">
    Country is required!
  </div>

  <div class="form-group row">
    <label class="col">
      Phone
      <input type="tel" class="form-control" formControlName="phone" placeholder="(+84)1234567890">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched">
    <span *ngIf="registerForm.get('phone').hasError('required')">Phone is required</span>
    <span *ngIf="registerForm.get('phone').hasError('pattern')">Phone must start with (+84) followed by 9 or 10 digits.</span>
  </div>

  <div class="form-group">
    <button class="btn btn-info" type="submit" [disabled]="registerForm.invalid" >Submit</button>
  </div>


</form>
