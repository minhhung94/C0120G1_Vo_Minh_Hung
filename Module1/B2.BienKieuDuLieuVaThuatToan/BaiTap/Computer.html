        <table style=" height: 235px; width: 344px; background: white; border-width: 1px;  border-style: solid; float: right; ">
            <tbody>
            <tr>
                <td><button onclick="daungoacmo();" class="bt"> ( </button></td>
                <td><button onclick="daungoacdong();" class="bt"> ) </button></td>
                <td><button onclick="dauphantram();" class="bt"> % </button></td>
                <td><button onclick="dauce();" class="bt2"> CE </button></td>
            </tr>

                <td><button onclick="so7();" class="bt"> 7 </button></td>
                <td><button onclick="so8();" class="bt"> 8 </button></td>

                <td><button onclick="so4();" class="bt"> 4 </button></td>
                <td><button onclick="so5();" class="bt"> 5 </button></td>

                <td><button onclick="so1();" class="bt"> 1 </button></td>
                <td><button onclick="so2();" class="bt"> 2 </button></td>

                <td><button onclick="dautru();" class="bt"> - </button></td>
            </tr>
            <tr>
                <td><button onclick="so0();" class="bt"> 0 </button></td>
                <td><button onclick="daucham();" class="bt"> . </button></td>
                <td><button onclick="daubang();" class="bt2"> = </button></td>
                <td><button onclick="daucong();" class="bt"> + </button></td>

</div>
<script>
    var i=0;
    var chuoihientai="";
    var sotam=0;
    var kytutruocdo="";
    function kt2ptlt() {i = document.getElementById("ketqua").innerHTML.length;
        let kytutruocdo1=document.getElementById("ketqua").innerHTML.slice(i-1, i);
        if(kytutruocdo1=="-"||kytutruocdo1=="*"||kytutruocdo1=="/"||kytutruocdo1=="+") {
            document.getElementById("ketqua").innerHTML = document.getElementById("ketqua").innerHTML.slice(0, i - 1);
        }
    }
    function daungoacmo() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"(";
    }
    function daungoacdong() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+")";
    }
    function daucong() {
        kt2ptlt();
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"+";
    }
    function dautru() {
        kt2ptlt();
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"-";
    }
    function daunhan() {
        kt2ptlt();
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"*";
    }
    function dauchia() {
        kt2ptlt();
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"/";
    }
    function dauphantram() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"%";
    }
    function dauce() {
        i=document.getElementById("ketqua").innerHTML.length;
        document.getElementById("ketqua").innerHTML=document.getElementById("ketqua").innerHTML.slice(0,i-1);
    }
    function daucham() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+".";
    }
    function so0() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"0";
    }function so1() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"1";
    }
    function so2() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"2";
    }
    function so3() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"3";
    }
    function so4() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"4";
    }
    function so5() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"5";
    }
    function so6() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"6";
    }
    function so7() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"7";
    }
    function so8() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"8";
    }
    function so9() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"9";
    }
    function daubang() {
        chuoihientai=document.getElementById("ketqua").innerHTML;
        document.getElementById("ketquatruoc").innerHTML=chuoihientai;
        document.getElementById("ketqua").innerHTML=eval(chuoihientai);
    }
</script>
