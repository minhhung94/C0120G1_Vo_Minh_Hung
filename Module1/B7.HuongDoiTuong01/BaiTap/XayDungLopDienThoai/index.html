<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/lopdienthoai.js"></script>
<!--    <link rel="stylesheet" href="css/style1.css">-->
</head>
<body>
<div class="col-12 row">
    <div class="col-2">

    </div>
    <div class="col-4">
        <div class="col-10 nokia">
        <div>Nokia <p>0</p>
        </div>
        <div class="detail">
            <input id="contentNokia" style="width: 85%;height: 40px;">
            <button style="background:#dc3545; color: white">Gửi</button>
        </div>
        <div>
            <button class="btn-hopthu">Hộp thư nháp</button>
            <button class="btn-hopthu">Hộp thư đến</button>
            <button class="btn-hopthu">Hộp thư đã gửi</button>
        </div>
        <div>
            <input id="messageNokia" style="width: 100%;height: 200px;">
        </div>
        <div class="switch switch-blue" style="margin-top: 10px">
            <input type="radio" class="switch-input" name="view1" value="bat" id="bat" checked>
            <label for="bat" class="switch-label switch-label-off">Bật</label>
            <input type="radio" class="switch-input" name="view1" value="tat" id="tat">
            <label for="tat" class="switch-label switch-label-on">Tắt</label>
            <span class="switch-selection"></span>
        </div>
        <div>
            <button class="btn-pin">Sạc Pin</button>
        </div>
        </div>
    </div>
    <div class="col-1">

    </div>
    <div class="col-4 ">
        <div class="col-10 iphone">
        <div>Iphone <p>0</p>
        </div>
        <div class="detail">
            <input id="contentIphone" style="width: 85%;height: 40px;">
            <button style="background:#dc3545;color: white">Gửi</button>
        </div>
        <div>
            <button class="btn-hopthu">Hộp thư nháp</button>
            <button class="btn-hopthu">Hộp thư đến</button>
            <button class="btn-hopthu">Hộp thư đã gửi</button>
        </div>
        <div>
            <input id="messageIphone" style="width: 100%;height: 200px;">
        </div>

        <div class="switch switch-blue" style="margin-top: 10px">
            <input type="radio" class="switch-input" name="view2" value="bat1" id="bat1" checked>
            <label for="bat1" class="switch-label switch-label-off">Bật</label>
            <input type="radio" class="switch-input" name="view2" value="tat1" id="tat1">
            <label for="tat1" class="switch-label switch-label-on">Tắt</label>
            <span class="switch-selection"></span>
        </div>
        <div>
            <button class="btn-pin">Sạc Pin</button>
        </div>
        </div>
    </div>

</div>
</body>
</html>
