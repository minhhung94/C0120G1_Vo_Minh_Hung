<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi"></p>
<canvas id="myCanvas" width="1300px" height="660px" style="border:1px solid #d3d3d3;">
</canvas>
<script>
    var Rectangle = function (){
        this.setwidth = function (width) {
            this.width= width;
        };
        this.getwidth = function () {
            return this.width;
        };
        this.setheight = function (height) {
            this.height = height;
        };
        this.getheight = function () {
            return this.height;
        };

        this.dientich = function () {
            return this.width * this.height ;
        };
        this.chuvi = function () {
            return (this.width + this.height)*2;
        };
    };

    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    let rectangle1 = new Rectangle();
    rectangle1.setwidth(parseInt(prompt("Nhập vào chiều dài")));
    rectangle1.setheight(parseInt(prompt("Nhập chiều rộng")));

    function createRectangle(){
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var color = getRandomColor();
        var x = 0;
        var y = 0;
        ctx.beginPath();
        ctx.rect(x,y,rectangle1.getwidth(),rectangle1.getheight());
        ctx.strokeStyle = color;
        ctx.stroke();
    }

    createRectangle();
    let hien = document.getElementById("hienthi");
    hien.innerHTML = ("Diện tích hình chữ nhật là : " + rectangle1.dientich() + "</br> Chu vi hình chữ nhật là : " + rectangle1.chuvi());
</script>
</body>
</html>
