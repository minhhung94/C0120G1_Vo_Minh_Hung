<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.right = '0px';
    }
    function moveRight() {
        imgObj.style.right = parseInt(imgObj.style.right) - 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.right = parseInt(imgObj.style.right) + 10 + 'px';
    }
    window.onload = init;
</script>
<form>
    <img id="myImage" src="images/ball.jpg" width="200px" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Left" onclick="moveLeft();" />
    <input type="button" value="Click Right" onclick="moveRight();" />

</form>

</body>
</html>
