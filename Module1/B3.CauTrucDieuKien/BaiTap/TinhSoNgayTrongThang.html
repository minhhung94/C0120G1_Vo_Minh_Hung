<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="n"/>
<button onclick="tinhngay()"> Tính số ngày </button> <br>
<h2 id="p"></h2>
<script>

    function tinhngay() {

        var n = parseFloat(document.getElementById("n").value);
        switch (n) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("p").innerHTML="Tháng " + n + " có 31 ngày";
                break;
            case 2:
                document.getElementById("p").innerHTML="Tháng " + n + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("p").innerHTML="Tháng " + n + " có 30 ngày";
                break;
            default: alert("Vui lòng nhập từ 1...12")
        }
    }
</script>
</body>
</html>
