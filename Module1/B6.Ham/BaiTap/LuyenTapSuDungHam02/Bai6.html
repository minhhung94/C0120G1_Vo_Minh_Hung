<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<p>
    Nhập vào số : <input id="numbercheck">
    <button onclick="check(parseFloat(document.getElementById('numbercheck').value)); return false;">Check</button>
    <input id="outputcheck">
</p></form>
<script>
    function check(number) {

        if(number >= 0){
            document.getElementById("outputcheck").value = "true";
        } else {
            document.getElementById("outputcheck").value = "false";
        }

    }
</script>
</body>
</html>
