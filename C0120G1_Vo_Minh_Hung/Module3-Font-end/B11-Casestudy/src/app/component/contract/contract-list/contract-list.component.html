<div class="" style="margin: 0px 20px;">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Contract</b></h2>
        </div>
        <div class="col-sm-6">
          <a [routerLink]="['/contract-add']" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Contract</span></a>
          <div class="search-hero">
            <input class="form-control mt-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for a contract by id or name or email">
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
        </th>
        <th>Mã Nhân Viên</th>
        <th>Mã Khách Hàng</th>
        <th>Mã dịch vụ</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Tiền cọc</th>
        <th>Tổng tiền</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>

      <!--      <tr *ngFor="let contract of contracts" >-->
      <tr *ngFor="let contract of contracts | filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">
        <td>
							<span class="custom-checkbox">
								<input type="checkbox" ng:id="${contract.id}" name="options[]" value="1">
								<label ng:for="${contract.id}"></label>
							</span>
        </td>
        <td>{{contract.codeEmployee}}</td>
        <td>{{contract.codeCustomer}}</td>
        <td>{{contract.codeService}}</td>
        <td>{{contract.startDate}}</td>
        <td>{{contract.endDate}}</td>
        <td>{{contract.deposit}}</td>
        <td>{{contract.total}}</td>
        <!--                    nút edit và delete-->
        <td>
          <button [routerLink]="['/contract-edit/'+contract.id]" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" style="color: green">&#xE254;</i></button>
          <button (click)=openDialog(contract.id) class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" style="color: red">&#xE872;</i></button>
        </td>
      </tr>

      </tbody>
    </table>

    <div class="row d-flex justify-content-end py-3 px-3" style="margin-right: 40px; float: right;">
      <button type="button" class="btn btn-primary mr-5">
        Tổng Tiền: <span class="badge badge-light ml-3">{{totalMoneyOfAllService}} Đồng</span>
      </button>
    </div>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
    <!--    <pagination-controls (pageChange)="p = $event"></pagination-controls>-->
  </div>
</div>
