<div class="" style="margin: 0px 20px;">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Customer</b></h2>
        </div>
        <div class="col-sm-6">
          <a [routerLink]="['/customer-add']" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Customer</span></a>
          <a href="#" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
        </th>
        <th>Mã Khách Hàng</th>
        <th>Họ Tên</th>
        <th>Loại Khách</th>
        <th>Ngày sinh</th>
        <th>CMND</th>
        <th>SDT</th>
        <th>Email</th>
        <th>Địa Chỉ</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let customer of customers">
        <td>
							<span class="custom-checkbox">
								<input type="checkbox" ng:id="${customer.id}" name="options[]" value="1">
								<label ng:for="${customer.id}"></label>
							</span>
        </td>
        <td>{{customer.code}}</td>
        <td>{{customer.fullName}}</td>
        <td>{{customer.typeCustomer}}</td>
        <td>{{customer.birthday}}</td>
        <td>{{customer.idCard}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.address}}</td>
          <!--                    nút edit và delete-->
          <td>
            <button [routerLink]="['/customer-edit/'+customer.id]" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" style="color: green">&#xE254;</i></button>
            <button (click)=onDeleteCustomer(customer.id) class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" style="color: red">&#xE872;</i></button>
          </td>
        </tr>

      </tbody>
    </table>
<!--    <pagination-controls (pageChange)="p = $event"></pagination-controls>-->
  </div>
</div>
