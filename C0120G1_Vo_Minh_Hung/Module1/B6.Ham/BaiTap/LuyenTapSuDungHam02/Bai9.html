<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>
    Thêm từ vào mảng : <input id="addword">
    <button onclick="add()">Add</button></br>
</br>
    Nhập từ cần tìm trong mảng :
    <input id="wordcheck">
    <button onclick="check(document.getElementById('wordcheck').value)">Check</button>
</p>

<script>
    let arr=[];
    function add() {
        let word = document.getElementById("addword").value;
        arr.push(word)
        document.getElementById("addword").value = "";
    }
    function check(wordKT) {
        let dem=0;
        for (let i=0;i<arr.length;i++){
            if (wordKT === arr[i]){
                dem += 1;
            }else {
                dem += 0 ;
            }
        }
        if(dem !== 0){
            alert(wordKT+" xuất hiện " + dem + " lần trong mảng");
        }else {
            alert(wordKT+" không xuất hiện trong mảng");
        }
    }
</script>
</body>
</html>
