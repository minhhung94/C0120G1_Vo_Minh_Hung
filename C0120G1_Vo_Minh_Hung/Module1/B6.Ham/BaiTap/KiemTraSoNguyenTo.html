<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào 1 số : "));
    kiemtra();
    function kiemtra() {
        if (n <2){
           alert(n + " không phải là số nguyên tố");
        }else if (n == 2){
            alert(n + " là số nguyên tố");
            }else if(n % 2 == 0){
            alert(n + " không phải là số nguyên tố");
        }else{
            for (i=2;i<n;i++){
                if (n % i == 0){
                    text = " không phải là số nguyên tố";
                    break;
                }
                text = " là số nguyên tố";
            }
            alert(n + text);
        }
    }
</script>
</body>
