<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= [];
    addArray();
    function addArray() {
        let arrLength = prompt("Enter the number of Array you want to add:");
        for (var i = 0; i < arrLength; i++) {
            arr.push(parseInt(prompt("Enter Name Array No " + (i + 1))));
        }
        let minArray1 = minArray(arr);
        alert("Mảng arr có giá trị nhỏ nhất là : " + minArray1);
    }
    function minArray() {
        let min = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
        return min;
    }

</script>
</body>
</html>
