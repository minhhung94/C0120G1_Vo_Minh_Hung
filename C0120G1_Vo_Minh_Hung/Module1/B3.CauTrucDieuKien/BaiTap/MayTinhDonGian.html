<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
    <style>
        button{
            font-size: 25px;
            height: 40px;
            width: 80px;
            color: #0102ff;
            background: white;
            border-color: #d1d1d1;
            border-width: 2px;
            margin-top: 5px;
        }
        button:hover{
            background: #00ffff;
        }
    </style>
</head>
<body style="margin-left: 550px;">
<div style="height: 50px; width: 330px; text-align: right; background: white;border-width: 1px; border-top-color: black; border-style: solid;">
<span  id="ketquatruoc" ;style="text-align: right;"></span> <br>
<span id="ketqua"; style="text-align: right; font-size: 200%" ></span>
</div>
    <button onclick="so7();" class="bt"> 7 </button>
    <button onclick="so8();" class="bt"> 8 </button>
    <button onclick="so9();" class="bt"> 9 </button>
    <button onclick="dauchia();" class="bt"> / </button> <br>

    <button onclick="so4();" class="bt"> 4 </button>
    <button onclick="so5();" class="bt"> 5 </button>
    <button onclick="so6();"class="bt"> 6 </button>
    <button onclick="daunhan();" class="bt"> x </button><br>


    <button onclick="so1();" class="bt"> 1 </button>
    <button onclick="so2();" class="bt"> 2 </button>
    <button onclick="so3();" class="bt"> 3 </button>
    <button onclick="dautru();" class="bt"> - </button><br>


    <button onclick="dauc();" class="bt"> C </button>
    <button onclick="so0();" class="bt"> 0 </button>
    <button onclick="daubang();" class="bt"> = </button>
    <button onclick="daucong();" class="bt"> + </button><br>

<script>

    function daucong() {

        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"+";
    }
    function dautru() {

        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"-";
    }
    function daunhan() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"*";
    }
    function dauchia() {

        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"/";
    }
    function dauc() {
        i=document.getElementById("ketqua").innerHTML.length;
        document.getElementById("ketqua").innerHTML=document.getElementById("ketqua").innerHTML.slice(0,i-1);
    }
    function so0() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"0";
    }function so1() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"1";
    }
    function so2() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"2";
    }
    function so3() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"3";
    }
    function so4() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"4";
    }
    function so5() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"5";
    }
    function so6() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"6";
    }
    function so7() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"7";
    }
    function so8() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"8";
    }
    function so9() {
        document.getElementById("ketqua").innerHTML =document.getElementById("ketqua").innerHTML+"9";
    }
    function daubang() {
        chuoihientai=document.getElementById("ketqua").innerHTML;
        document.getElementById("ketquatruoc").innerHTML=chuoihientai;
        document.getElementById("ketqua").innerHTML=eval(chuoihientai);
    }
</script>
</body>
</html>
