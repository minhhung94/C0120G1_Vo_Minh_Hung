<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=window.prompt();
    var arr = num.toString();
    var result = [arr[0]];

    for(var x=1; x<arr.length; x++)
    {
        if((arr[x-1]%2 === 0)&&(arr[x]%2 === 0))
        {
            result.push('-', arr[x]);
        }
        else
        {
            result.push(arr[x]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
