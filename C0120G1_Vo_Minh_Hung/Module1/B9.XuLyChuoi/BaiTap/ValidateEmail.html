<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkEmail(str) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            return "Hợp lệ";
        }
        return "Không hợp lệ";
    }
    //hop le
    let emailcheck = "a@gmail.com" ;
    console.log(checkEmail(emailcheck));
    emailcheck = "ab@yahoo.com";
    console.log(checkEmail(emailcheck));
    emailcheck = "abc@hotmail.com";
    console.log(checkEmail(emailcheck));
    //ko hop le
    emailcheck = "@gmail.com";
    console.log(checkEmail(emailcheck));
    emailcheck = "ab@gmail.";
    console.log(checkEmail(emailcheck));
    emailcheck = "@#abc@gmail.com";
    console.log(checkEmail(emailcheck));
</script>

</body>
</html>
