<script>
    function checkEmail(str) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            return "Hợp lệ";
        }
        return "Không hợp lệ";
    }
