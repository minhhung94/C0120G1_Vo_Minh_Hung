<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a>Nhập bán kính hình tròn : </a><input type="text" id="r"/>
<button onclick="tinhchuvi()"> Tính chu vi </button>
chu vi hình tròn là: <input type="text" id="c" value="">
<script>
    function tinhchuvi() {
        const PI=3.14;
        var r = parseFloat(document.getElementById("r").value);
        var c = document.getElementById("c");
        c.value= parseFloat(PI*2*r) ;
    }
</script>
</body>
</html>
