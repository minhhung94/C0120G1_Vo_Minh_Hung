<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    a = prompt("Nhập vào a")
    b = prompt("Nhập vào b")

    if(a%b==0){
        document.write("a là bội số của b " );
    }else {document.write("a không là bội số của b " );}

</script>
</body>
</html>
